<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    
<h1>Animations</h1>

<h2>

    <marquee>Praveen</marquee>
    <marquee scrollamount="100">Praveen</marquee>
    <marquee scrollamount="100" direction="right">Praveen</marquee>
    <marquee scrollamount="100" bgcolor="lightblue" direction="right">Praveen</marquee>
    <marquee scrollamount="100" width="50%" bgcolor="lightblue" direction="right">Praveen</marquee>
    <marquee scrollamount="100" width="50%" bgcolor="lightblue">Praveen</marquee>
    <marquee scrollamount="100"  bgcolor="lightblue" behavior="alternate" loop="2">Praveen</marquee>






</h2>



</body>
</html>
